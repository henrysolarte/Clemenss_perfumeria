<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Feliz Cumpleaños 🎂</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #e0f7fa);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      font-size: 3em;
      color: #ff4081;
      text-shadow: 2px 2px 5px #ffb3c6;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .emoji {
      font-size: 3rem;
      margin: 20px 10px;
      animation: bounce 1.5s infinite;
      display: inline-block;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .card {
      background: white;
      padding: 30px;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎈 ¡Feliz Cumpleaños! 🎉</h1>
    <p>Que tu día esté lleno de sonrisas, abrazos y mucha felicidad 🥳</p>
    <div>
      <span class="emoji">🎂</span>
      <span class="emoji">🎁</span>
      <span class="emoji">🎈</span>
      <span class="emoji">🎉</span>
      <span class="emoji">🍰</span>
    </div>
    <p>Con todo mi cariño 💖</p>
  </div>
</body>
</html>
